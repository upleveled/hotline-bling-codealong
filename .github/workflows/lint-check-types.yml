name: Lint, Check Types, Jest
on: push

jobs:
  build:
    name: Lint, Check Types, Jest
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - run: yarn --frozen-lockfile
      - run: yarn eslint . --max-warnings 0
      - run: yarn tsc
